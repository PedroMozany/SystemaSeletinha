<div class="aling">
  <div>
    <span>Cadastro de Aluno</span>
  </div>

  <div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="name" >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Idade</mat-label>
        <input matInput [(ngModel)]="idade">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Escola</mat-label>
        <input matInput [(ngModel)]="escola" >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
      <mat-label>Serie</mat-label>
      <mat-select>
        <mat-option value="1">3º Ano</mat-option>
        <mat-option value="2">2º Ano</mat-option>
        <mat-option value="3">1º Ano</mat-option>
        <mat-option value="4">9º Ano</mat-option>
        <mat-option value="5">8º Ano</mat-option>
        <mat-option value="6">7º Ano</mat-option>
        <mat-option value="6">6º Ano</mat-option>
      </mat-select>
    </mat-form-field>
    </div>

    <div>
     <mat-form-field class="example-full-width">
      <mat-label>Turma</mat-label>
      <mat-select>
        <mat-option value="1">A</mat-option>
        <mat-option value="2">B</mat-option>
        <mat-option value="3">C</mat-option>
      </mat-select>
     </mat-form-field>
    </div>
  </div>

  <div>
    <div>
      <button mat-flat-button>Cancelar</button>
    </div>

    <div>
      <button mat-flat-button>Salvar</button>
    </div>
  </div>


</div>
